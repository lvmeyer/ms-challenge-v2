<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="./assets/icons/logo.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="./assets/icons/logo.png" />

		<link rel="manifest" href="./manifest.json" />

		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

		<link
			rel="stylesheet"
			href="https://unpkg.com/mockman-js@latest/dist/style.css"
		/>
		<title>Bando</title>
	</head>
	<body>
		<!-- START CHATBOT SCRIPT -->
		<script>
			window.addEventListener('mouseover', initLandbot, { once: true });
			window.addEventListener('touchstart', initLandbot, { once: true });
			function initLandbot() {
				var s = document.createElement('script');
				s.type = 'text/javascript';
				s.async = true;
				s.addEventListener('load', function () {
					var myLandbot = new Landbot.Livechat({
						configUrl:
							'https://storage.googleapis.com/landbot.online/v3/H-1652295-ZU90D0XSCRO84LOK/index.json',
					});
				});
				s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
				var x = document.getElementsByTagName('script')[0];
				x.parentNode.insertBefore(s, x);
			}
		</script>
		<!-- END CHATBOT SCRIPT -->

		<div id="root">
			<script type="module" src="/src/index.jsx"></script>
		</div>
	</body>
</html>
